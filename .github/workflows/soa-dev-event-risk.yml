name: CICD DEV SOA event-risk

on:
  push:
    branches:
      - dev
    paths:
      - 'services/event-risk-service/v1/**'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-test-dev-soa-event-risk:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Serverless Framework
        run: |
          npm install -g serverless@3.34.0
        working-directory: services/event-risk-service/v1

      - name: Install NPM in root
        run: |
          npm install

      - name: Install NPM
        run: |
          npm ci
        working-directory: services/event-risk-service/v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.OIDC_ROLE_DEV }}
          role-session-name: OIDC-session

      - name: Serverless package
        run: |
          ls -lrth
          serverless package
          ls -lrth
          ls -lrth node_modules
        working-directory: services/event-risk-service/v1

      - name: Serverless Create Domain
        run: |
          serverless create_domain --stage dev --verbose
        working-directory: services/event-risk-service/v1

      - name: Run test
        run: |
          pwd
          npm run test
        working-directory: services/event-risk-service/v1

  deploy-dev-soa-event-risk:
    needs: build-and-test-dev-soa-event-risk
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup TypeScript
        run: npm install -g typescript@5.1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.OIDC_ROLE_DEV }}
          role-session-name: OIDC-session

      - name: Install pipenv
        run: pip install pipenv==2023.6.18

      - name: Install Serverless Framework
        run: npm install -g serverless@3.34.0

      - name: Install NPM dependencies
        run: npm --prefix ./services/event-risk-service/v1 install ./services/event-risk-service/v1

      - name: Deploy serverless
        run: serverless deploy --stage dev --verbose
        working-directory: services/event-risk-service/v1
